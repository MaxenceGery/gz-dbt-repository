version: 2

sources:
  - name: gz_raw
    schema: gz_raw_data
    description: "First dbt model"
    tables:
      - name: sales
        identifier: raw_gw_sales
        tests:
          - unique:
              column_name: (orders_id ||'_'|| pdt_id)

      - name: product
        identifier: raw_gz_product
        description: product of greenweez
        columns:
          - name: products_id
            description: Primary key of the table
            tests:
              - unique
              - not_null
      - name: ship
        identifier: raw_gz_ship
        description: ship of greenweez
        columns:
          - name: orders_id
            description: Primary key of the table
            tests:
              - unique
              - not_null
      - name: adwords
        identifier: raw_gz_adwords
        description: campaign adwords
      - name: bing
        identifier: raw_gz_bing
        description: campaign bing
      - name: criteo
        identifier: raw_gz_criteo
        description: campaign criteo
      - name: facebook
        identifier: raw_gz_facebook
        description: campaign facebook
       




